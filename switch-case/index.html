<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch-caseの確認</title>
	<script>
	var rank = 1;
	switch (rank){
		case 1:
			alert("1位は金メダルが与えられます。");
			break;
		case 2:
			alert("2位は銀メダルが与えられます。")
			break
		case 3:
			alert("3位は銅メダルが与えられます。")
			break
		default:
			alert("参加賞が与えられます。");
			break
	}
	</script>
</head>
<body>
	
</body>
</html>
