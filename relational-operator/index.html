<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>比較演算子の確認</title>
	<script>
	var x = 2;
	var y = 4;
	console.log(y > 2);//yは2より大きいのでture
	console.log(y >= 4);//yは４以上の中に含まれるのでture
	console.log(x === 2);//データ型(数字)の比較で等しいのでture
	console.log(x === "2");//データ型が違うのでfalse
	</script>
</head>
<body>
	
</body>
</html>
