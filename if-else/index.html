<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>if-else文の確認</title>
	<script>
	var age = 20;
	if (age >= 0 && age < 10) {
		alert("子供です");
	}
	else if (age >= 10 && age < 20){
		alert("10代です")
	}
	else if (age >= 20 && age < 30){
		alert("30代です。");
	}
	else if (age >= 30 && age < 40){
		alert("40代です。");
	}
	else{
		alert("高齢者です。")
	}
	</script>
</head>
<body>
	
</body>
</html>
